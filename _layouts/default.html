<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="brand">Wheelhouse Editorial</a>
      <nav class="nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/pages/about/' | relative_url }}">About</a>
        <a href="{{ '/pages/services/' | relative_url }}">Services</a>
        <a href="{{ '/pages/clients/' | relative_url }}">Clients</a>
        <a href="{{ '/pages/testimonials/' | relative_url }}">Testimonials</a>
        <a href="{{ '/pages/contact/' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <main class="content container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <strong>Wheelhouse Editorial</strong><br>
        Editing & Content Management
      </div>
      <div class="socials">
        <a href="mailto:{{ site.author.email }}">Email</a>
        <a href="https://www.linkedin.com/in/gillianmcgarvey" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://twitter.com/" target="_blank" rel="noopener">Twitter</a>
      </div>
      <div class="credit">
        © {{ "now" | date: "%Y" }} Wheelhouse Editorial • Site refreshed with Jekyll
      </div>
    </div>
  </footer>
</body>
</html>
